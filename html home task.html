<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML-CSS Home Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .col {
            width: 100%;
            margin-top: 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <h3>Login Form</h3>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Pwd">
            </div>
            <button type="button" class="btn btn-info btn-md btn-block">Login</button>
        </div>
    </div>
    <hr>
    <div class="container">
        <button type="button" class="btn btn-primary btn-md btn-block">Login with Facebook</button>
        <br>
        <button type="button" class="btn btn-danger btn-md btn-block">Login with Google+</button>

    </div>
</body>
    
</html>
